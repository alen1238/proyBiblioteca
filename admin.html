<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de la Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Panel de Administración</h1>
    <nav>
        <ul>
            <li>   <a href="index.html">Inicio</a>    </li>
            <li>   <a href="books.html">Libros Disponibles</a>   </li>
            <li>   <a href="admin.html">Administración</a>   </li>    
        </ul>
    </nav>
    <section class="admin-panel">
        <h2>Gestionar Libros</h2>
        <form action="/add-book" method="POST">
            <label for="title">Titulo el libro:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>

            <label for="year">Añó de publicación:</label>
            <input type="number" id="year" name="year" required>

            <label for="status">Estado:</label>
            <select name="status" id="status">
                <option value="disponible">Disponible</option>
                <option value="prestado">Prestado</option>
                <option value="reservado">Reservado</option>
            </select>

            <button type="submit">Agregar Libro</button>
        </form>
    </section>

    <footer>
        <p>Biblioteca Virtual</p>
    </footer> 
</body>
</html>
